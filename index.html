<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assignment - 04</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/simplebar@latest/dist/simplebar.css"
    />
    <script
      src="https://kit.fontawesome.com/4cd8259aa0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 style="color: rgb(0, 155, 245);">Movies</h1>
    <div class="container">
      <i class="fa fa-caret-left arrow-left-movie"></i>
      <div class="movies flex data-simplebar">
        <div class="f-item kabir"></div>
        <div class="f-item lionking"></div>
        <div class="movie f-item"></div>
        <div class="movie f-item"></div>
        <div class="movie f-item"></div>
        <div class="movie f-item"></div>
        <div class="movie f-item"></div>
        <div class="movie f-item"></div>
        <div class="movie f-item"></div>
        <div class="movie f-item"></div>
        <div class="movie f-item"></div>
        <div class="movie f-item"></div>
        <div class="movie f-item"></div>
        <div class="movie f-item"></div>
      </div>
      <i class="fa fa-caret-right arrow-right-movie"> </i>
    </div>

    <h1 style="color: rgb(0, 155, 245);">Tv Shows</h1>
    <div class="container">
      <i class="fa fa-caret-left arrow-left-tv"></i>
      <div class="tv-shows flex">
        <div class="show f-item"></div>
        <div class="show f-item"></div>
        <div class="show f-item"></div>
        <div class="show f-item"></div>
        <div class="show f-item"></div>
        <div class="show f-item"></div>
        <div class="show f-item"></div>
        <div class="show f-item"></div>
        <div class="show f-item"></div>
        <div class="show f-item"></div>
        <div class="show f-item"></div>
        <div class="show f-item"></div>
        <div class="show f-item"></div>
        <div class="show f-item"></div>
      </div>
      <i class="fa fa-caret-right arrow-right-tv"> </i>
    </div>

    <h1 style="color: rgb(0, 155, 245);">Actors</h1>

    <div class="container">
      <i class="fa fa-caret-left arrow-left-actor"></i>
      <div class="actors flex">
        <div class="actor f-item"></div>
        <div class="actor f-item"></div>
        <div class="actor f-item"></div>
        <div class="actor f-item"></div>
        <div class="actor f-item"></div>
        <div class="actor f-item"></div>
        <div class="actor f-item"></div>
        <div class="actor f-item"></div>
        <div class="actor f-item"></div>
        <div class="actor f-item"></div>
        <div class="actor f-item"></div>
        <div class="actor f-item"></div>
        <div class="actor f-item"></div>
        <div class="actor f-item"></div>
      </div>
      <i class="fa fa-caret-right arrow-right-actor"> </i>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".arrow-left-actor").click(function () {
        var leftPos = $(".actors").scrollLeft();
        $(".actors").animate({ scrollLeft: leftPos - 150 }, 1);
      });

      $(".arrow-right-actor").click(function () {
        var leftPos = $(".actors").scrollLeft();
        $(".actors").animate({ scrollLeft: leftPos + 150 }, 1);
      });
      $(".arrow-left-tv").click(function () {
        var leftPos = $(".tv-shows").scrollLeft();
        $(".tv-shows").animate({ scrollLeft: leftPos - 150 }, 1);
      });

      $(".arrow-right-tv").click(function () {
        var leftPos = $(".tv-shows").scrollLeft();
        $(".tv-shows").animate({ scrollLeft: leftPos + 150 }, 1);
      });
      $(".arrow-left-movie").click(function () {
        var leftPos = $(".movies").scrollLeft();
        $(".movies").animate({ scrollLeft: leftPos - 150 }, 1);
      });

      $(".arrow-right-movie").click(function () {
        var leftPos = $(".movies").scrollLeft();
        $(".movies").animate({ scrollLeft: leftPos + 150 }, 1);
      });
    </script>
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
  </body>
</html>
